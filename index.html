<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiZen Music</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>

<body>
    <div class="container flex bg-black">
        <!-- Left Section------------------------------------------- -->
        <div class="left ">
            <div class="close">
                <img class="invert" src="assests/close.png" alt="X-icon">
            </div>
            <div class="home rounded bg-grey  p-1">
                <div class="logo">
                    
                    <img class=" kaizen " src="assests/kaizen-log0.png" alt="logo-icon">
                    <!-- <img class="invert" src="assests/logo.png" alt="logo-icon"> -->
                </div>
                <ul>
                    <li id="home"><img class="invert"   src="assests/home.png" alt="home-icon">Home</li>
                    <li><img class="invert" src="assests/search.png" alt="search-icon">Search</li>
                </ul>
            </div>

            <div class="library rounded  bg-grey p-1 ">
                <div class="heading">
                    <img class="invert" src="assests/playlist.png" alt="playlist">
                    <h4>Your Library</h4>
                </div>
                <!-- Song-Lists -->
                <div class="song-list">
                    <ul class="music-ul">
                      


                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Safety and Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <!-- Right Section------------------------------------------ -->
        <div class="right rounded bg-grey ">
            <div class="header">
                <div class="nav">
                    <img  class="hamburger invert" src="assests/hamburger.png" alt="hamburger-icon">

                    <img class="invert img" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg"
                        alt="arrow-left-01" width="24" height="24" />
                    <img class="invert img" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg"
                        alt="arrow-right-01" width="24" height="24" />
                    </div>
                    <img class="kaizen-right" src="assests/kaizen-log0.png" alt="kaizen-log0">    
                <div class="button">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <!--Sotify Playllist  -->
            <div class="container">
                <div class="spotify-playlist">
                    <h2>KaiZen Playlists</h2>
                </div>
                
                <div class="card-container rounded">

                   
                    

                </div>
                <!-- Play bar -->
                <div class="playbar ">
                    <div class="seekbar">

                        <div class="circle"> </div>
                    </div>
                    <div class="aboveBar">
                        <div class="song-info">

                        </div>

                        <div class="song-btn">
                            <img id="previous" class="invert" src="assests/previous-button.png" alt="prevsong">
                            <img id="play" class="play-btn invert" src="assests/pause-button.png" alt="play-btn">
                            <!-- <img class="play-btn invert" src="assests/play.png" alt="play-btn"> -->
                            <img id="next" class="invert " src="assests/next-button.png" alt="nextsong">
                        </div>

                        <div class="song-time">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
